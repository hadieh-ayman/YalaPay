          <h3 class="sub-title">

          </h3>
          <form class="login-form" action="action_page.php" method="post">
            <div class="name-input">
              <input
                type="text"
                placeholder="First Name"
                name="fname"
                id="fname"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                name="lname"
                id="lname"
                required
              />
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
            <div class="submition-btns">
              <button
                type="submit"
                class="submit-btn"
                onclick="validate()"
              >
                Log in
                <img src="img/arrow-right.svg" alt="">
              </button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
